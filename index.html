<html><head><base href="." charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>JKOPAY抽獎機</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: url('/uDPAoOR7jOCfWSjzDw7UgG0bwHQwOb1squiNCwjs.png') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 800px;
    backdrop-filter: blur(5px);
    border: 3px solid #E6002D;
  }

  .input-area {
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    height: 150px;
    padding: 10px;
    border: 2px solid #E6002D;
    border-radius: 8px;
    resize: vertical;
  }

  button {
    background: #E6002D;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    font-weight: bold;
  }

  button:hover {
    background: #ff0033;
    transform: translateY(-2px);
  }

  .result-area {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }

  .winner-card {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    animation: fadeIn 0.5s ease-out;
    border: 2px solid #E6002D;
  }

  .winner-card.highlight {
    animation: highlight 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes highlight {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); background: #ffe6e6; }
    100% { transform: scale(1); }
  }

  .prize-info {
    margin-top: 10px;
    font-weight: bold;
    color: #E6002D;
  }

  .error-message {
    color: #E6002D;
    margin-top: 10px;
    text-align: center;
  }

  h1 {
    color: #E6002D;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }

  h1::before, h1::after {
    content: "🐷";
  }

  h3 {
    color: #E6002D;
  }

  .jko-logo {
    max-width: 150px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>街口集團2024尾牙抽獎機</h1>
    
    <div class="input-area">
      <h3>請輸入參加者名單（每行一個名字）：</h3>
      <textarea id="nameList" placeholder="王小明&#10;李大華&#10;張美玲"></textarea>
    </div>

    <button onclick="drawLottery()">抽出20位得獎者</button>

    <div id="resultArea" class="result-area"></div>
    <div class="error-message" id="errorMessage"></div>
  </div>

<script>
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function drawLottery() {
    const namesText = document.getElementById('nameList').value;
    const names = namesText.split('\n').filter(name => name.trim() !== '');
    
    if (names.length < 20) {
        document.getElementById('errorMessage').innerText = '參加者人數不足20人！請增加更多參加者。';
        return;
    } else {
        document.getElementById('errorMessage').innerText = '';
    }

    const resultArea = document.getElementById('resultArea');
    resultArea.innerHTML = '';

    const winners = shuffleArray([...names]).slice(0, 20);
    
    winners.forEach((winner, index) => {
        setTimeout(() => {
            const card = document.createElement('div');
            card.className = 'winner-card';
            card.innerHTML = `
                <div>${winner}</div>
                <div class="prize-info">街口支付獎金：1000元</div>
            `;
            resultArea.appendChild(card);
            
            card.classList.add('highlight');
            setTimeout(() => card.classList.remove('highlight'), 1000);
        }, index * 200);
    });
}
</script>
</body></html>
